<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
      height: 100vh;
      background: #1283da;
    }

    form {
      background: #86b3d6;
      margin: 15% 10%;
      padding: 40px;
      text-align: center;
      font-weight: bold;
    }

    input {
      margin: 20px
    }
  </style>
</head>

<body>
  <form action="/generate" method="post">
    <label for="width">Select width:</label>
    <input type="number" id="width" name="width" value=500>

    <label for="height">Select height:</label>
    <input type="number" id="height" name="height" value=500>
    <br>

    <label for="red">Select Red color:</label>
    <input type="number" id="red" name="red" value=230>

    <label for="green">Select Green color:</label>
    <input type="number" id="green" name="green" value=230>

    <label for="blue">Select Blue color:</label>
    <input type="number" id="blue" name="blue" value=230>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
